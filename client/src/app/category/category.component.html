<div class="container">
  <div class="card" style="width: 18rem;" *ngFor="let category of categories" (click)="selectCategory(category)">
    <img src="{{category.url}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{category.name}}</h5>
    </div>
  </div>
</div>

<div class="col-md-5 col-md-offset-2">
  <post-feed [category]="selectCategory"></post-feed>
</div>
